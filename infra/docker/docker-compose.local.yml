version: "3.9"
name: llm-quality-observer

services:
  postgres:
    image: postgres:16
    container_name: llm-postgres
    environment:
      POSTGRES_DB: llm_quality
      POSTGRES_USER: llm_user
      POSTGRES_PASSWORD: llm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  gateway-api:
    build: ../../services/gateway-api
    container_name: llm-gateway-api
    depends_on:
      - postgres
    env_file:
      - ../../configs/env/.env.local
    environment:
      DATABASE_URL: postgresql://llm_user:llm_password@postgres:5432/llm_quality
    ports:
      - "18000:8000"

  evaluator:
    build: ../../services/evaluator
    container_name: llm-evaluator
    depends_on:
      - postgres
    env_file:
      - ../../configs/env/.env.local
    environment:
      DATABASE_URL: postgresql://llm_user:llm_password@postgres:5432/llm_quality
    ports:
      - "18001:8000"



  dashboard:
    build: ../../services/dashboard/app
    container_name: llm-dashboard
    depends_on:
      - postgres
    env_file:
      - ../../configs/env/.env.local
    environment:
      DATABASE_URL: postgresql://llm_user:llm_password@postgres:5432/llm_quality
    ports:
      - "18002:8000"

  prometheus:
    image: prom/prometheus:latest
    container_name: llm-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../prometheus/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - gateway-api
      - evaluator

  alertmanager:
    image: prom/alertmanager:latest
    container_name: llm-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ../alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: llm-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:
